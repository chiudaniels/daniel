
<!DOCTYPE = HTML>
<html>

  <head>
    <title>Occupations</title>
  </head>

  <body>
  
    <h1>Occupation Table</h1>
    <table>
	
		<tr>
			<th> Occupation</th>
			<th> Percentage</th>
		</tr>
		
		<tr>
		  
		{%for key, value in occupation.iteritems()%}
			<tr>
				<td> {{key}}</td>
				<td> {{value}} </td>
			</tr>			
			{%endfor%}
		</tr>
    </table>

    <p>{{random_occ}}</p>
    
  </body>
  
</html>
